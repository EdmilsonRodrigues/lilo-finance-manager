repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-yaml
    exclude: '^deploy/application/helm/'
  - id: check-added-large-files
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.11.5
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

